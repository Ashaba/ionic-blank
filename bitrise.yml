---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ionic
trigger_map:
- push_branch: "master"
  workflow: build
- pull_request_source_branch: "*"
  workflow: build
- tag: "*"
  workflow: deploy
workflows:
  deploy:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.17: {}
    - script@1.1.5:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.10.1: {}
    - npm@1.1.0:
        inputs:
        - command: install
    - generate-cordova-build-configuration@0.9.6: {}
    - ionic-archive@2.1.0:
        inputs:
        - platform: "$IONIC_PLATFORM"
        - target: emulator
    - deploy-to-bitrise-io@1.9.2: {}
  build:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.17: {}
    - script@1.1.5:
        title: Do anything with Script step
    - npm@1.1.0:
        inputs:
        - command: install
    - deploy-to-bitrise-io@1.9.2: {}