---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ionic
trigger_map:
- push_branch: "master"
  workflow: build
- pull_request_source_branch: "*"
  workflow: build
- tag: "*"
  workflow: deploy
workflows:
  deploy:
    steps:
    # - generate-cordova-build-configuration@0.9.6: {}
    # Android
    - ionic-archive@2.1.0:
        inputs:
        - platform: android
        - run_ionic_prepare: "true"
        - configuration: release
    - fastlane@2.7.0:
        inputs:
        - lane: 'beta'
        - update_fastlane: 'false'
        - work_dir: "."
    before_run:
    - build
  build:
    steps:
    - certificate-and-profile-installer@1.10.3: {}
    - npm@1.1.3:
        inputs:
        - command: install
